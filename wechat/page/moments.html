<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>朋友圈</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/util.css">
    <link rel="stylesheet" href="../css/app_bar.css">
    <link rel="stylesheet" href="../css/title.css">
    <link rel="stylesheet" href="../css/dynamic.css">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../css/moments.css">
</head>
<body>
<div id="container">
    <!--app_bar层-->
    <div id="app_bar"  class="flex-row-nowarp align-col-center">
        <div id="app_bar_left" class="flex-row-nowarp align-col-center">
            <div id="singnal" class="flex-row-nowarp align-col-end">
                <div class="has-singnal"></div>
                <div class="has-singnal"></div>
                <div class="has-singnal"></div>
                <div class="has-singnal"></div>
                <div class="no-singnal"></div>
            </div>
            <div id="xg" class="flex-row-nowarp align-row-center align-col-center">4G</div>
        </div>
        <div id="app_bar_center" class="flex-row-nowarp align-col-center align-row-center">18:00</div>
        <div id="app_bar_right" class="flex-row-nowarp align-col-center align-row-right">
            <div id="batteray_quantity">75%</div>
            <div id="batteray" class="flex-row-nowarp align-col-center">
                <div id="batteray_body"></div>
            </div>
            <div id="batteray_head"></div>
        </div>
    </div>
    <!--title层-->
    <div id="title">
        <div id="title_left">
         <div id="esc">
         </div>
        </div>
        <div id="title_center"></div>
        <div id="title_right" class="align-row-right flex-row-nowarp align-row-right postion-rela">
            <div id="camera"></div>
        </div>
    </div>
    <div id="dynamic">
        <!--背景图片-->
        <div id="backgroung_img"></div>
        <!--本人头像及文字-->
        <div id="moments_zhongjian" class="align-col-center align-row-right">
<div id="moments_touxiang"></div>
            <div id="moments_text">MENGYUXIANG</div>
        </div>
        <!--朋友圈内容-->
        <div id="moments_neirong">
            <!--发表人头像及名称-->
            <div id="moments_up">
                <div id="moments_tx"></div>
                <div id="name">李连杰</div>
                <div id="name_down">论保镖的自我修养</div>
            </div>
            <!--发表的图片或视频-->
            <video id="moments_mv" src="../images/moments/李连杰.mp4" controls></video>
            <!--时间及评论点赞-->
            <div id="end">
                <div id="time">4小时前</div>
                <div id="good&say"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="../js/app_bar.js"></script>
<script type="text/javascript" src="../js/title.js"></script>
