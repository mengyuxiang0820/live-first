<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d效果</title>
    <style>
        #test{
            width: 150px;
            height: 150px;
            margin: auto;
            perspective:800px;
            margin-top: 180px;
            position: relative;
        }
        #wrap{
            width: 150px;
            height: 150px;
            border: solid 1px #000000;
            margin: auto;
            transform-style: preserve-3d;
            position: absolute;
        }
        #test #wrap div{
            width: 150px;
            height: 150px;
            border: solid 1px #000000;
            position: absolute;
        }
        #test #wrap .left{
            transform: translateX(-150px) rotateY(90deg);
            transform-origin: right;
        }
        #test #wrap .right{
            transform: translateX(150px) rotateY(-90deg);
            transform-origin: left;
        }
        #test #wrap .up{
            transform: translateY(-150px) rotateX(-90deg);
            transform-origin:bottom;
        }
        #test #wrap .bottom{
            transform: translateY(150px) rotateX(90deg);
            transform-origin:top;
        }
        #test #wrap .front{
            transform: translateZ(150px)
        }
        #wrap:hover{
            transform:rotateY(180deg);
            transition:1s ;
        }
    </style>
</head>
<body>
<div id="test">
        <div id="wrap">
            <div class="front"></div>
            <div class="after"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="up"></div>
            <div class="bottom"></div>
        </div>
</div>
</body>
</html>
